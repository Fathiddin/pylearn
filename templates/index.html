{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Python Learn Free</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="https://mdbootstrap.com/previews/mdb-ui-kit/sidenav/css/mdb.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="https://mdbootstrap.com/previews/mdb-ui-kit/sidenav/dev/css/new-prism.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Custom styles -->
    <style>
      @media (min-width: 1400px) {
        main,
        header,
        #main-navbar {
          padding-left: 240px;
        }
      }
    </style>
  </head>

  <body id="mains">
    <!--Main Navigation-->
    <header>
      <!-- Sidenav -->
      <div
        id="sidenav-1"
        class="sidenav"
        role="navigation"
        data-hidden="false"
        data-accordion="true"
      >
        <a
          class="ripple d-flex justify-content-center py-4"
          href="#!"
          data-ripple-color="primary"
        >
          <img
            id="MDB-logo"
            src="https://mdbootstrap.com/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
            alt="MDB Logo"
            draggable="false"
          />
        </a>

        <ul class="sidenav-menu">
        {% for post in posts %}
          <li class="sidenav-item">
            <a class="sidenav-link ripple-surface tablinks"  onclick="openCity(event, '{{post.slug_id}}')" {% if post.slug_id == 'bosh-sahifa' %} id="defaultOpen" {% endif %} href="#"><span>
              {{post.title}}
            </span></a>
          </li>
        {% endfor %}
        </ul>
      </div>
      <!-- Sidenav -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggler -->
          <button
            data-toggle="sidenav"
            data-target="#sidenav-1"
            class="btn shadow-0 p-0 mr-3 d-block d-xxl-none"
            aria-controls="#sidenav-1"
            aria-haspopup="true"
          >
            <i class="fas fa-bars fa-lg" style="font-size: 20px;"></i>
          </button>


          <!-- Right links -->
          <ul class="navbar-nav ml-auto d-flex flex-row">

            <!-- Icon -->
            <li class="nav-item">
              <a class="nav-link mr-3 mr-lg-0" href="#">
                <span class="text-primary">Py</span><span class="text-danger">Lesson</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->
    
    <!--Main layout-->
    <main style="margin-top: 70px">
      <div class="container">
        {% for post in posts %}
          <div class="tabcontent card p-2 shadow mt-3 mb-2" id="{{post.slug_id}}">

          {{ post.body|safe }}

          </div>
        {% endfor %}
        


      </div>
    </main>
    <!--Main layout-->
    
    <!--Footer-->
    <footer>
        
    </footer>
    <!--Footer-->

    <!-- PRISM -->
    <script type="text/javascript" src="https://mdbootstrap.com/previews/mdb-ui-kit/sidenav/dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="https://mdbootstrap.com/previews/mdb-ui-kit/sidenav/dev/js/dist/mdbsnippet.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://mdbootstrap.com/previews/mdb-ui-kit/sidenav/js/mdb.min.js"></script>
    <script src="{% static 'script.js' %}"></script>

    <!-- Custom scripts -->
    <script type="text/javascript">
      const sidenav = document.getElementById("sidenav-1");
      const instance = mdb.Sidenav.getInstance(sidenav);

      let innerWidth = null;

      const setMode = (e) => {
        // Check necessary for Android devices
        if (window.innerWidth === innerWidth) {
          return;
        }

        innerWidth = window.innerWidth;

        if (window.innerWidth < 1400) {
          instance.changeMode("over");
          instance.hide();
        } else {
          instance.changeMode("side");
          instance.show();
        }
      };

      setMode();

      // Event listeners
      window.addEventListener("resize", setMode);
      
    </script>
  </body>
</html>
